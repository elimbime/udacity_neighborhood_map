<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Neighborhood App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/main.js"></script>
    <style type="text/css">

    </style>
</head>

<body class="container-fluid p-0">
    <div class="row no-gutters h-100">
        <div class="col-xs-6 col-md-2">
            <div class="d-flex flex-column">
                <div class="p-2">
                    <input class="form-control" type="text" placeholder="Put your filtler here" data-bind="textInput: filter">
                </div>
                <div class="p-2">
                    <ul data-bind="foreach:computedfiltered">
                        <li data-bind="text: title,click:$parent.showMarker,model"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-10">
            <div id="map">
            </div>
        </div>
    </div>
</body>


<script defer type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
<script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKkJ5Y-LFWxYbxCTaWyKNRnNzDK5vpHbA&callback=mainInit" onerror="showErrorMessage('Google Maps')" async
    defer></script>
<script type="text/template" id="repeating-form-section-template">
    <div class="repeating-form-section">
        <h2 data-bind="text: testValue"></h2>
    </div>
</script>

</html>
